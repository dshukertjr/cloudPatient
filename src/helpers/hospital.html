<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="hospital">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>


    <firebase-auth
    id="auth"
    user="{{user}}"
    on-error="handleError">
    </firebase-auth>

    <firebase-document
      path="users/[[user.uid]]/type"
      data="{{userType}}">
    </firebase-document>

    


  </template>

  <script>
    class Hospital extends Polymer.Element {
      static get is() { return 'hospital'; }

      static get properties() {
        return {
          //hospital key in this case
          params: String,
          user: Object
        }
    }

    window.customElements.define(Hospital.is, Hospital);
  </script>
</dom-module>
