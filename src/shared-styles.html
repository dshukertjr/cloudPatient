<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 18px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        max-width:600px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      *[hidden]{
        display:none !important;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      paper-button.mainBtn{
        color:#fff;
        background:var(--app-primary-color);
      }

      paper-dropdown-menu{
        width:100%;
      }

      .wideButton{
        width:100%;
        margin:0;
      }

      .leftButton{
        text-align:left;
      }

      paper-spinner-lite{
        --paper-spinner-color:var(--app-primary-color);
        display:none;
        margin:0 auto;
      }

      paper-spinner-lite[active]{
        display:block;
      }
    </style>
  </template>
</dom-module>
